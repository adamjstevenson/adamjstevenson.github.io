---
layout: default
---
<div class="post">

  <header class="post-header">
     <h1 class="post-title">{{ page.title }}</h1>
     <p class="text-muted">Posted on {{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

  <div class="text-center topspace-lg">
    <a href="#">
    <i class="fa fa-arrow-circle-up fa-2x"></i>
    </a>
  </div>

</div>
